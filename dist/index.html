<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WalletConnect Test</title>
    <style>
      @font-face {
        font-family: 'Aldrich';
        font-style: normal;
        font-weight: normal;
        src: local('Aldrich'), url('Aldrich-Regular.ttf') format('ttf');
        } 

      body {
        font-family: 'Aldrich';
        margin: 20px 10px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: rgb(47, 45, 45);
      }
      .centerLogin {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app" style="text-align: right;">
      <w3m-core-button></w3m-core-button>
      <!-- <w3m-network-switch></w3m-network-switch> -->
    </div>
    <h1 class="centerLogin" style="margin-bottom:10px; justify-content: center;align-items: center; display:grid; ">
      Welcome to the WalletConnect Vanilla.js Test
    </h1>

    <script src="./web3modalV2.js"></script>
    <script src="./171.js"></script>
    <script src="./322.js"></script>
    <script src="./466.js"></script>
    <script src="./592.js"></script>
    <script src="./648.js"></script>
    <script src="./883.js"></script>
    <script src="./952.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <!-- <script src="./vendors-node_modules_walletconnect_jsonrpc-http-connection_dist_esm_index_js-node_modules_wal-cbb969.js"></script> -->
    <!-- <script src="./web3modalV2.js"></script>
    <script src="./vendors-node_modules_qrcode_lib_browser_js.js"></script>
    <script src="./vendors-node_modules_walletconnect_ethereum-provider_dist_index_es_js.js"></script>
    <script src="./vendors-node_modules_web3modal_ui_dist_index_js.js"></script> -->
    <script>
        localStorage.removeItem('walletconnect');
        localStorage.removeItem('WALLETCONNECT_DEEPLINK_CHOICE');
        
        // 1. Define constants
        const projectId = '<your project ID from WalletConnect>';
        
        // 2. Configure wagmi client
        const {chains, provider } = window.wagmi.configureChains([window.wagmi.chains.goerli], [window.w3m.w3mProvider({ projectId })])
        const wagmiClient = window.wagmi.createClient({
          autoConnect: true,
          connectors: [...window.w3m.w3mConnectors({ appName: 'web3Modal', chains}), new window.wagmi.SafeConnector({ chains })],
          provider,
          // mobileWallets: [
          //   {
          //     id: "1",
          //     name: "Metamask",
          //     links: {
          //       universal: 'https://metamask.app.link/dapp/web3modalv2-testsite.vercel.app/',
          //     },
          //   },
          // ],
        })

        
        // 3. Create ethereum and modal clients
        const ethereumClient = new window.w3m.EthereumClient(wagmiClient, chains)
        const web3Modal = new window.w3m.Web3Modal(
          {
            projectId,
            themeMode: 'dark',
            themeVariables: {
              '--w3m-font-family': 'Aldrich, regular',
              '--w3m-accent-color': '#333',
              '--w3m-button-border-radius': '5px',
              '--w3m-logo-image-url':'https://learn.zerobeings.xyz/images/zerobeings_logo_m.png',
              '--w3m-background-color': '#333',
            },
            walletImages: {
              safe: "https://app.safe.global/_next/static/media/safe-logo-green.2055eef2.png",
            } 
            
          },
          ethereumClient
        )

        const web3 = new Web3(provider);
        
    </script>
  </body>
</html>
